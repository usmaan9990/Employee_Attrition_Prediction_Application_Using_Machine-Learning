<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Employee Attrition Prediction</title>
    <link rel="stylesheet" href="/static/styles/update.css" />
</head>
<body>

    <h1>Predict Employee Attrition</h1>
    <form action="/predict" method="POST">
        <!-- Features OCntainer -->
        <div class="features-container">
        <!-- Categorical Fields -->
        <div class="categorical">
        <label for="BusinessTravel">Business Travel : </label>
        <select name="BusinessTravel" required>
            <option value="0">Non-Travel</option>
            <option value="1">Travel Rarely</option>
            <option value="2">Travel Frequently</option>
        </select><br><br>

        <label for="Department">Department : </label>
        <select name="Department" required>
            <option value="0">Corporate Functions</option>
            <option value="1">Marketing</option>
            <option value="2">Delivery</option>
            <option value="3">Product</option>
            <option value="4">Sales</option>
            <option value="5">HR</option>
        </select><br><br>

        <label for="EducationField">Education Field : </label>
        <select name="EducationField" required>
            <option value="0">Doctorate</option>
            <option value="1">Diploma</option>
            <option value="2">Masters</option>
            <option value="3">Bachelors</option>
        </select><br><br>

        <label for="EnvironmentSatisfaction">Environment Satisfaction : </label>
        <select name="EnvironmentSatisfaction" required>
            <option value="1">Low</option>
            <option value="2">Medium</option>
            <option value="3">High</option>
            <option value="4">Very High</option>
        </select><br><br>

        <label for="Gender">Gender : </label>
        <select name="Gender" required>
            <option value="0">Male</option>
            <option value="1">Female</option>
        </select><br><br>

        <label for="JobInvolvement">Involvement in Job : </label>
        <select name="JobInvolvement" required>
            <option value="1">Low</option>
            <option value="2">Medium</option>
            <option value="3">High</option>
            <option value="4">Very High</option>
        </select><br><br>

        <label for="JobSatisfaction">Job Satisfaction : </label>
        <select name="JobSatisfaction" required>
            <option value="1">Low</option>
            <option value="2">Medium</option>
            <option value="3">High</option>
            <option value="4">Very High</option>
        </select><br><br>

        <label for="MaritalStatus"> Marital Status : </label>
        <select name="MaritalStatus" required>
            <option value="0">Married</option>
            <option value="1">Divorced</option>
            <option value="2">Single</option>
        </select><br><br>


        <label for="OverTime"> OverTime : </label>
        <select name="OverTime" required>
            <option value="1">Yes</option>
            <option value="0">No</option>
        </select><br><br>

        <label for="PerformanceRating">Performance Rating : </label>
        <select name="PerformanceRating" required>
            <option value="1">Low</option>
            <option value="2">Medium</option>
            <option value="3">High</option>
        </select><br><br>

        <label for="RelationshipSatisfaction">Relationship Satisfaction : </label>
        <select name="RelationshipSatisfaction" required>
            <option value="1">Low</option>
            <option value="2">Medium</option>
            <option value="3">High</option>
            <option value="4">Very High</option>
        </select><br><br>

        <label for="StockOptionLevel">Stock Option Level : </label>
        <select name="StockOptionLevel" required>
            <option value="0">None</option>
            <option value="1">Low</option>
            <option value="2">Medium</option>
            <option value="3">High</option>
        </select><br><br>

        <label for="TrainingTimesLastYear">Training Times Last Year : </label>
        <select name="TrainingTimesLastYear" required>
            <option value="0">None</option>
            <option value="1">1 time</option>
            <option value="2">2 times</option>
            <option value="3">3 times</option>
            <option value="4">4 times</option>
        </select><br><br>

        <label for="WorkLifeBalance">Work Life Balance : </label>
        <select name="WorkLifeBalance" required>
            <option value="1">Low</option>
            <option value="2">Medium</option>
            <option value="3">High</option>
            <option value="4">Very High</option>
        </select><br><br>

        

        <label for="office_code">Office Location Code : </label>
        <select name="office_code" required>
            <option value="0">BOS</option>
            <option value="1">NYC</option>
            <option value="2">OTT</option>
            <option value="3">CAL</option>
            <option value="4">PHL</option>
            <option value="5">MKM</option>
            <option value="6">VAN</option>
            <option value="7">TOR</option>
        </select><br><br>

        <label for="JobLevel_updated">Update Job Level : </label>
        <select name="JobLevel_updated" required>
            <option value="1">L1</option>
            <option value="2">L2</option>
            <option value="3">L3</option>
            <option value="4">L4</option>
            <option value="5">L5</option>
            <option value="6">L6</option>
            <option value="7">L7</option>
        </select><br><br>
        </div>

        

        <!-- Numerical Fields -->
        <div class="numerical">
        <label for="YearsInCurrentRole">Years in Current Role : </label>
        <input type="number" name="YearsInCurrentRole" required><br><br>

        <label for="YearsSinceLastPromotion">Years Since Last Promotion : </label>
        <input type="number" name="YearsSinceLastPromotion" required><br><br>

        <label for="YearsWithCurrManager">Years with Current Manager : </label>
        <input type="number" name="YearsWithCurrManager" required><br><br>

        <label for="YearsAtCompany">Years at Company : </label>
        <input type="number" name="YearsAtCompany" required><br><br>

        <label for="NumCompaniesWorked">Number of Companies Worked : </label>
        <input type="number" name="NumCompaniesWorked" required><br><br>

        <label for="JoiningYear">Joining Year : </label>
        <input type="number" name="JoiningYear" required><br><br>

        <label for="Age">Age : </label>
        <input type="number" name="Age" required><br><br>

        <label for="DailyRate">Daily Rate:</label>
        <input type="number" name="DailyRate" required><br><br>

        <label for="DistanceFromHome">Distance from Home:</label>
        <input type="number" name="DistanceFromHome" required><br><br>

        <label for="HourlyRate">Hourly Rate:</label>
        <input type="number" name="HourlyRate" required><br><br>

        <label for="MonthlyIncome">Monthly Income:</label>
        <input type="number" name="MonthlyIncome" required><br><br>

        <label for="MonthlyRate">Monthly Rate:</label>
        <input type="number" name="MonthlyRate" required><br><br>

        <label for="PercentSalaryHike">Percent Salary Hike:</label>
        <input type="number" name="PercentSalaryHike" required><br><br>

        <label for="TotalWorkingYears">Total Working Years:</label>
        <input type="number" name="TotalWorkingYears" required><br><br>
        </div>

        </div>

        

        <!-- Submit Button -->
        <div class="submit-button">
            <button type="submit">Predict </button>
        </div> <br> <br> </form>
        {% if prediction is not none %}
        <h2>Prediction: {{ prediction }}</h2>
        {% endif %} <br><br>

        <!-- Copyrights -->
        <div class="copyright">
            <footer>
            &copy; 2024 Usmaan
        </footer>
        </div>
        

    

    
</body>
</html>
